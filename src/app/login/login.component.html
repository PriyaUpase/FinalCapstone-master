      <div class="container-fluid" style="width: 40%;">
        <div class="form" style="margin-left: 10%; margin-top: 20%;">
                <!-- <div class="row" >
                    <div class="col-md-6" > -->
                        <div class="card" >
                            <div class="text-center">
                        <h1>LOGIN</h1>
                        <h6>Please enter Email and Password</h6>
                       </div> 
                <form>
                           <form [formGroup]="loginform"  (ngSubmit)="login()">
                               <div class="mb-3">
                                 <label for="email" class="form-label">Email address</label>
                                 <input formControlName="email" type="email" class="form-control"  id="email" aria-describedby="emailHelp">
                                 <span class="text-danger"
                                   *ngIf="(f['email'].touched || ['submitted']) && f['email'].errors?.['required']">
                                   Email is required
                               </span>
                               <span class="text-danger"
                                   *ngIf="f['email'].touched && f['email'].errors?.['email']">
                                   Enter a valid email address
                               </span>
                                 <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                               </div>
                               <div class="mb-3">
                                 <label for="password" class="form-label">Password</label>
                                 <input formControlName="password"  type="password" class="form-control" id="password" required>
                                
                               </div>
                           
                               <button type="submit" class="btn btn-primary">Submit</button></form>
                               <a [routerLink]="['/signupform']"> <p style="color: brown;text-decoration:underline; margin-top: 20px;">New User??Sign Up</p></a>
